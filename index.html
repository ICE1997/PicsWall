<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-image: url("./src/img/bcgw.jpg");
        }
        
        body .go-top {
            position: fixed;
            display: block;
            z-index: 99;
            right: 3%;
            bottom: 3%;
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.4);
            background-image: url("./src/img/top.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 60%;
            border-radius: 50%;
        }
        
        .header {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 521px;
        }
        
        .header .navigation {
            position: relative;
            height: 44px;
        }
        
        .header .navigation .mask {
            position: absolute;
            left: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .header .navigation .auth {
            position: absolute;
            right: 0;
        }
        
        .auth .btn-auth {
            color: #fff;
        }
        
        .auth .btn-auth:hover {
            color: #fff;
            background-color: brown;
            border-color: brown;
        }
        
        .auth .btn-auth:focus,
        .auth .btn-auth.focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.0);
        }
        
        .auth .btn-auth:not(:disabled):not(.disabled):active:focus,
        .auth .btn-auth:not(:disabled):not(.disabled).active:focus,
        .auth .show>.btn-auth.dropdown-toggle:focus {
            box-shadow: 0 0 0 0.2rem rgba(245, 47, 47, 0.5);
        }
        
        .header .slogan {
            position: absolute;
            color: white;
            left: -35%;
            font-size: 5rem;
            text-align: center;
            top: 50%;
        }
        
        .header .title-box {
            position: absolute;
            height: 64px;
            width: 60%;
            bottom: -32px;
            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }
        
        .header .title-box .title {
            position: relative;
            font-size: 24px;
            line-height: 64px;
            color: white;
            margin: 0 auto;
        }
        
        .content {
            margin: 0;
            padding: 0;
            width: 80%;
            margin-left: 10%;
            margin-left: 10%;
        }
        
        .wp {
            position: relative;
            margin: 0;
            padding: 0;
            padding-top: 8px;
            padding-bottom: 48px;
        }
        
        .foot {
            position: relative;
            height: 128px;
            margin-top: 32px;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="container-fluid">
    <a class="go-top" href="#top"></a>
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg navigation">
            <div class="container-fluid mask"></div>
            <div class="btn-group auth" role="group" aria-label="按钮组">
                <button class="btn btn-auth">登录</button>
                <button class="btn btn-auth">注册</button>
            </div>
        </nav>
        <p class="container-fluid slogan">Old Days</p>
        <div class="d-flex justify-content-center title-box">
            <div class="d-inline title">首页</div>
            <div class="d-inline title">好友</div>
            <div class="d-inline title">我的</div>
        </div>
    </header>

    <section class="container-fluid content">
        <section class="container-fluid wp" id="wp">
            <wall-card author="刘某人" likes-num="99" src="./src/img/head1.jpg" alt="背景图"></wall-card>
            <wall-card author="刘某人" likes-num="919" src="./src/img/head1.jpg" alt="背景图"></wall-card>
            <wall-card author="何某人" likes-num="99" src="./src/img/head.jpg" alt="背景图"></wall-card>
        </section>
    </section>

    <footer class="foot">

    </footer>

    <script src="./dist/main.js"></script>
</body>

</html>
