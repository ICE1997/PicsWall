<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 1900px;
            height: 100%;
            margin: 0 auto;
        }

        .header {
            position: relative;
            background-image: url("head.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 539px;
            z-index: 99;
        }

        .header .slogan{
            position: absolute;
            height: 60px;
            line-height: 60px;
            margin: 0 auto;
            text-align: center;
            top: 50%;
            bottom: 50%;
            left: 3%;
            color: white;
            font-size: 78px;
        }

        .navigation {
            position: relative;
            height: 40px;
            width: 100%;
        }

        .navigation .mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
        }

        .navigation .auth {
            position: absolute;
            display: inline-block;
            right: 0;
            height: 40px;
            width: 140px;
            text-align: center;
        }

        .navigation .auth .auth_btn {
            position: relative;
            display: inline-block;
            height: 100%;
            width: 40px;
            padding-left: 10px;
            padding-right: 10px;
            color: white;
            line-height: 40px;
            transition: all 0.3s;
        }


        .navigation .auth .auth_btn:hover {
            background-color: brown;
        }

        .title {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 auto;
            left: 0;
            right: 0;
            width: 40%;
            height: 60px;
            bottom: -30px;
            text-align: center;
            line-height: 60px;
            color: black;
        }

        .title span {
            margin-left: 10px;
            margin-right: 10px;
        }

        .title div {
            width: 50%;
            float: left;
        }

        .content {
            position: relative;
            width: 70%;
            height: 940px;
            margin: 0 auto;
            background-color: gainsboro;
        }

        .wp {
            position: relative;
            width: 100%;
            height: 100%;
            top: 30px;
            /* background-color: black;  */
        }

        .wp .wp-card {
            position: relative;
            width: 80%;
            height: 512px;
            top: 48px;
            margin: 0 auto;
            background-image: url("head1.jpg");
            background-position: center;
        }

        .wp .wp-card .wp-card-info {
            position: absolute;
            width: 100%;
            height: 64px;
            bottom: 0;
            background-color:rgba(255, 255, 255, 0.4);
        }

    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>

<body>
    <div class="header">
        <nav class="navigation">
            <div class="mask"></div>

            <div class="auth">
                <div class="auth_btn">
                    登录
                </div>

                <div class="auth_btn">
                    注册
                </div>
            </div>
        </nav>
        <p class="slogan">SHOW YOU & LIFE</p>
        <div class="title">
            <div>好友</div>
            <div>我的</div>
        </div>
    </div>

    <div class="content">
        <div class="wp">
            <div class="wp-card">
                <div class="wp-card-info">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
