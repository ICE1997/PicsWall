<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            /* background-color: rgb(216, 207, 196); */
            background-image: url("./bcgw.jpg");
        }

        body .go-top {
            position: fixed;
            display: block;
            z-index: 99;
            right: 3%;
            bottom: 3%;
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.4);
            background-image: url("./top.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 60%;
            border-radius: 50%;
        }

        .header {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 521px;
            /* background-image: url("/head.jpg"); */
            /* background-image: url("./bcgw.jpg");  */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .header .navigation {
            position: relative;
            height: 44px;
        }

        .header .navigation .mask {
            position: absolute;
            left: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .header .navigation .auth {
            position: absolute;
            right: 0;
        }

        .auth .btn-auth {
            color: #fff;
        }

        .auth .btn-auth:hover {
            color: #fff;
            background-color: brown;
            border-color: brown;
        }

        .auth .btn-auth:focus,
        .auth .btn-auth.focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.0);
        }

        .auth .btn-auth:not(:disabled):not(.disabled):active:focus,
        .auth .btn-auth:not(:disabled):not(.disabled).active:focus,
        .auth .show>.btn-auth.dropdown-toggle:focus {
            box-shadow: 0 0 0 0.2rem rgba(245, 47, 47, 0.5);
        }

        .header .slogan {
            position: absolute;
            color: white;
            left: -35%;
            font-size: 5rem;
            text-align: center;
            top: 50%;
        }

        .header .title-box {
            position: absolute;
            height: 64px;
            width: 60%;
            bottom: -32px;
            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }

        .header .title-box .title {
            position: relative;
            font-size: 24px;
            line-height: 64px;
            color: white;
            margin: 0 auto;
        }

        .content {
            margin: 0;
            padding: 0;
            width: 80%;
            margin-left: 10%;
        }

        .wp {
            position: relative;
            margin: 0;
            padding: 0;
            /* background-color: rgba(255, 255, 255, 0.3); */
        }

        .wp .wp-card {
            position: relative;
            height: 512px;
            width: 60%;
            margin: 0 auto;
            margin-bottom: 48px;
            background-image: url("./head1.jpg");
            background-position: center;
            background-repeat: no-repeat;
        }

        .wp .wp-card .wp-card-info {
            position: absolute;
            width: 100%;
            height: 64px;
            line-height: 64px;
            text-align: center;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body class="container-fluid">
    <a class="go-top" href="#top"></a>
    <div class="container-fluid header">
        <nav class="navbar navbar-expand-lg navigation">
            <div class="container-fluid mask"></div>
            <div class="btn-group auth" role="group" aria-label="按钮组">
                <button class="btn btn-auth">
                    登录
                </button>

                <button class="btn btn-auth">
                    注册
                </button>
            </div>
        </nav>
        <p class="container-fluid slogan">Old Days</p>
        <div class="d-flex justify-content-center title-box">
            <div class="d-inline title">首页</div>
            <div class="d-inline title">好友</div>
            <div class="d-inline title">我的</div>
        </div>
    </div>

    <div class="container-fluid content">
        <div class="container-fluid wp">
            <div class="card wp-card">
                <div class="wp-card-info">
                    <div class="publisher">
                        发布者:你猜
                    </div>
                </div>
            </div>

            <div class="card wp-card">
                <div class="wp-card-info">
                    <div class="publisher">
                        发布者:你猜
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
