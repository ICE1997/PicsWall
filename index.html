<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            /* background-color: darkorange; */
            background-image: url("head.jpg");
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 412px;
            z-index: 99;
        }

        .navigation {
            position: relative;
            background-color: crimson;
            height: 40px;
        }

        /*.navigation .brand {*/
        /*    position: relative;*/
        /*    display: inline-block;*/
        /*    height: 100%;*/
        /*    width: 40px;*/
        /*    background-color: blueviolet;*/
        /*}*/

        .navigation .blur {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-image: url("head.jpg");
            background-repeat: no-repeat;
        }

        .navigation .mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
        }

        .navigation .auth {
            position: absolute;
            display: inline-block;
            right: 0;
            height: 40px;
            width: 140px;
            /*background-color: blue;*/
            text-align: center;
        }

        .navigation .auth .auth_btn {
            position: relative;
            display: inline-block;
            height: 100%;
            width: 40px;
            /*background-color: cornflowerblue;*/
            padding-left: 10px;
            padding-right: 10px;
            color: white;
            line-height: 40px;
            transition: all 0.3s;
        }


        .navigation .auth .auth_btn:hover {
            background-color: blueviolet;
        }

        .title {
            position: absolute;
            background-color: yellow;
            margin: 0 auto;
            left: 0;
            right: 0;
            width: 40%;
            height: 40px;
            bottom: -20px;
            text-align: center;
            line-height: 40px;
            color: black;
        }

        .title span {
            margin-left: 10px;
            margin-right: 10px;
        }

        .title div {
            /*background-color: black;*/
            /*color: white;*/
            width: 50%;
            float: left;
        }

        .content {
            position: relative;
            width: 70%;
            height: 940px;
            margin: 0 auto;
            background-color: cornflowerblue;
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>

<body>
    <div class="header">
        <nav class="navigation">

            <div class="blur"></div>
            <div class="mask"></div>

            <div class="auth">
                <div class="auth_btn">
                    登录
                </div>

                <div class="auth_btn">
                    注册
                </div>
            </div>
        </nav>
        <div class="title">
            <div>好友</div>
            <div>我的</div>
        </div>
    </div>

    <div class="content">

    </div>
</body>

</html>
