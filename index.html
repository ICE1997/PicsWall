<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: rgb(216, 207, 196);
        }

        .header {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 521px;
            background-image: url("./img/head.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .header .navigation {
            position: relative;
            height: 44px;
        }

        .header .navigation .mask {
            position: absolute;
            left: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .header .navigation .auth {
            position: absolute;
            right: 0;
        }

        .auth .btn-auth {
            color: #fff;
        }

        .auth .btn-auth:hover {
            color: #fff;
            background-color: brown;
            border-color: brown;
        }

        .auth .btn-auth:focus,
        .auth .btn-auth.focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.0);
        }

        .auth .btn-auth:not(:disabled):not(.disabled):active:focus,
        .auth .btn-auth:not(:disabled):not(.disabled).active:focus,
        .auth .show>.btn-auth.dropdown-toggle:focus {
            box-shadow: 0 0 0 0.2rem rgba(245, 47, 47, 0.5);
        }

        .header .slogan {
            position: absolute;
            color: #fff;
            font-size: 64px;
            text-align: center;
            top: 50%;
        }

        .header .title-box {
            position: absolute;
            height: 64px;
            width: 60%;
            bottom: -32px;
            margin-left: 20%;
            margin-right: 20%;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: 99;
        }

        .header .title-box .title {
            position: relative;
            font-size: 24px;
            line-height: 64px;
            margin: 0 auto;
        }

        .content {
            margin: 0;
            padding: 0;
            width: 80%;
            margin-left: 10%;
            margin-left: 10%;
        }

        .wp {
            position: relative;
            margin: 0;
            padding: 0;
            padding-top: 8px;
            padding-bottom: 48px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .wp .wp-card {
            position: relative;
            height: 512px;
            width: 60%;
            margin: 0 auto;
            margin-top: 32px;
        }

        .wp .wp-card .wp-card-img {
            width: 100%;
            height: 100%;
        }

        .wp .wp-card .wp-card-info {
            position: absolute;
            width: 100%;
            height: 64px;
            line-height: 64px;
            text-align: center;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .wp .wp-card .wp-card-info .like {
            position: absolute;
            display: inline-block;
            left: 64px;
            top: 0;
        }

        .wp .wp-card .wp-card-info .like .icon {
            color: red;
        }


        .wp .wp-card .wp-card-info .like .p-num {
            position: relative;
            margin-left: 8px;
        }

        .foot {
            position: relative;
            height: 128px;
            margin-top: 32px;
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body class="container-fluid">
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg navigation">
            <div class="container-fluid mask"></div>
            <div class="btn-group auth" role="group" aria-label="按钮组">
                <button class="btn btn-auth">登录</button>
                <button class="btn btn-auth">注册</button>
            </div>
        </nav>
        <p class="container-fluid slogan">SHOW YOU & LIFE</p>
        <div class="d-flex justify-content-center title-box">
            <div class="d-inline title">首页</div>
            <div class="d-inline title">好友</div>
            <div class="d-inline title">我的</div>
        </div>
    </header>

    <section class="container-fluid content">
        <section class="container-fluid wp" id="wp">
            <div class="card wp-card">
                <img class="wp-card-img" src="./img/head1.jpg" alt="照片墙">
                <div class="wp-card-info">
                    <div class="publisher">
                        发布者:你猜
                    </div>
                    <div class="like">
                        <i class="fas fa-heart icon"></i>
                        <span class="p-num">123人</span>
                    </div>
                </div>
            </div>

            <div class="card wp-card">
                <img class="wp-card-img" src="./img/head1.jpg" alt="照片墙">
                <div class="wp-card-info">
                    <div class="publisher">
                        发布者:你猜
                    </div>
                    <div class="like">
                        <i class="fas fa-heart icon"></i>
                        <span class="p-num">123人</span>
                    </div>
                </div>
            </div>

            <wall-card></wall-card>
        </section>
    </section>

    <footer class="foot" id="test">

    </footer>

    <script>
        var cmpWallCard = {
            data() {
                return {
                    test: 'test',
                }
            },
            template: `
            <div class="card wp-card">
                <img class="wp-card-img" src="./img/head1.jpg" alt="照片墙">
                <div class="wp-card-info">
                    <div class="publisher">
                        发布者:{{ test }}
                    </div>
                    <div class="like">
                        <i class="fas fa-heart icon"></i>
                        <span class="p-num">123人</span>
                    </div>
                </div>
            </div>
            `
        }

        new Vue({
            el: '#wp',
            components: {
                'wall-card':cmpWallCard
            }
        })
    </script>
</body>

</html>
